<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Call Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6c63ff;
            --secondary-color: #4a42e8;
            --bg-dark: #0f1624;
            --bg-darker: #080d17;
            --text-light: #f0f0f0;
            --text-dim: #a0a0a0;
            --success-color: #4caf50;
            --error-color: #f44336;
            --glow-color: rgba(108, 99, 255, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark), var(--bg-darker));
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .star {
            position: absolute;
            background-color: white;
            border-radius: 50%;
            animation: twinkle var(--duration) infinite ease-in-out;
            opacity: 0;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: var(--opacity); }
        }

        .container {
            width: 100%;
            max-width: 1200px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 15px var(--glow-color);
        }

        .header p {
            color: var(--text-dim);
            font-size: 1.1rem;
        }

        .login-container {
            background: rgba(15, 22, 36, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 2rem;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(108, 99, 255, 0.2);
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: none;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(108, 99, 255, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-secondary {
            background: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            box-shadow: none;
        }

        .btn-secondary:hover {
            background: rgba(108, 99, 255, 0.1);
        }

        .call-container {
            display: none;
            width: 100%;
            max-width: 800px;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
        }

        .ai-avatar {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 30px var(--glow-color);
            overflow: hidden;
        }

        .ai-circle {
            position: absolute;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: var(--bg-darker);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .ai-inner {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .ai-icon {
            font-size: 3rem;
            color: white;
            z-index: 2;
        }

        .pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--primary-color);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.95);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.3;
            }
            100% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        .wave-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .wave-container.active {
            opacity: 1;
        }

        .wave {
            width: 5px;
            height: 40px;
            background: white;
            margin: 0 2px;
            border-radius: 5px;
            animation: wave 1s infinite ease-in-out;
        }

        .wave:nth-child(1) { animation-delay: 0.1s; }
        .wave:nth-child(2) { animation-delay: 0.2s; }
        .wave:nth-child(3) { animation-delay: 0.3s; }
        .wave:nth-child(4) { animation-delay: 0.4s; }
        .wave:nth-child(5) { animation-delay: 0.5s; }
        .wave:nth-child(6) { animation-delay: 0.6s; }
        .wave:nth-child(7) { animation-delay: 0.7s; }

        @keyframes wave {
            0%, 100% { height: 20px; }
            50% { height: 60px; }
        }

        .call-controls {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .control-btn.mute {
            background: var(--primary-color);
        }

        .control-btn.end-call {
            background: var(--error-color);
        }

        .control-btn i {
            font-size: 1.5rem;
            color: white;
        }

        .conversation {
            width: 100%;
            max-height: 300px;
            overflow-y: auto;
            background: rgba(15, 22, 36, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            padding: 1.5rem;
            margin-top: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin-bottom: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        .user-message {
            background: rgba(108, 99, 255, 0.2);
            margin-left: auto;
            border-top-right-radius: 0;
        }

        .ai-message {
            background: rgba(255, 255, 255, 0.1);
            margin-right: auto;
            border-top-left-radius: 0;
        }

        .message-header {
            font-size: 0.8rem;
            color: var(--text-dim);
            margin-bottom: 0.5rem;
        }

        .message-content {
            font-size: 1rem;
            line-height: 1.5;
        }

        .status {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: var(--text-dim);
        }

        .typing-indicator {
            display: inline-block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 5px;
            height: 5px;
            background-color: var(--text-dim);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite both;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            background: var(--success-color);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.error {
            background: var(--error-color);
        }

        .microphone-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            background-color: var(--error-color);
            margin-right: 10px;
            display: inline-block;
        }

        .microphone-indicator.active {
            background-color: var(--success-color);
            animation: pulse-mic 1.5s infinite;
        }

        @keyframes pulse-mic {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .header h1 {
                font-size: 2rem;
            }

            .ai-avatar {
                width: 150px;
                height: 150px;
            }

            .ai-circle {
                width: 135px;
                height: 135px;
            }

            .ai-inner {
                width: 110px;
                height: 110px;
            }

            .call-controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="stars"></div>

    <div class="container">
        <div class="header">
            <h1>AI Call Assistant</h1>
            <p>Have a natural conversation with our advanced AI assistant</p>
        </div>

        <div class="login-container" id="loginContainer">
            <h2>Start Your AI Call</h2>
            <div class="input-group">
                <input type="text" id="usernameInput" placeholder="Enter your name" required>
            </div>
            <button class="btn" id="startCallBtn">Start Call</button>
        </div>

        <div class="call-container" id="callContainer">
            <div class="ai-avatar">
                <div class="ai-circle">
                    <div class="pulse"></div>
                    <div class="ai-inner">
                        <i class="fas fa-robot ai-icon"></i>
                        <div class="wave-container" id="waveContainer">
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                            <div class="wave"></div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="status">
                <span class="microphone-indicator" id="micIndicator"></span>
                <span id="statusText">Ready to start conversation</span>
            </div>

            <div class="call-controls">
                <div class="control-btn" id="muteBtn" title="Mute/Unmute">
                    <i class="fas fa-microphone"></i>
                </div>
                <div class="control-btn end-call" id="endCallBtn" title="End Call">
                    <i class="fas fa-phone-slash"></i>
                </div>
            </div>

            <div class="conversation" id="conversation">
                <!-- Messages will be added here dynamically -->
            </div>
        </div>
    </div>

    <div class="notification" id="notification">
        Notification message
    </div>

    <script>
        // Create stars background
        function createStars() {
            const starsContainer = document.querySelector('.stars');
            const starCount = 150;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.classList.add('star');

                // Random position
                const x = Math.random() * 100;
                const y = Math.random() * 100;

                // Random size
                const size = Math.random() * 2;

                // Random opacity and duration for twinkling
                const opacity = Math.random() * 0.8 + 0.2;
                const duration = Math.random() * 5 + 3;

                star.style.left = `${x}%`;
                star.style.top = `${y}%`;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                star.style.setProperty('--opacity', opacity);
                star.style.setProperty('--duration', `${duration}s`);

                starsContainer.appendChild(star);
            }
        }

        // DOM elements
        const loginContainer = document.getElementById('loginContainer');
        const callContainer = document.getElementById('callContainer');
        const usernameInput = document.getElementById('usernameInput');
        const startCallBtn = document.getElementById('startCallBtn');
        const endCallBtn = document.getElementById('endCallBtn');
        const muteBtn = document.getElementById('muteBtn');
        const waveContainer = document.getElementById('waveContainer');
        const conversation = document.getElementById('conversation');
        const notification = document.getElementById('notification');
        const statusText = document.getElementById('statusText');
        const micIndicator = document.getElementById('micIndicator');

        // Global variables
        let username = '';
        let audioContext;
        let mediaRecorder;
        let audioChunks = [];
        let isRecording = false;
        let isMuted = false;
        let currentAudio = null;
        let silenceTimeout = null;
        let silenceDetectionInterval = null;
        let audioAnalyser = null;
        let audioDataArray = null;

        // Initialize the app
        createStars();

        // Event listeners
        startCallBtn.addEventListener('click', startCall);
        endCallBtn.addEventListener('click', endCall);
        muteBtn.addEventListener('click', toggleMute);

        // Functions
        function startCall() {
            username = usernameInput.value.trim();
            if (!username) {
                showNotification('Please enter your name', true);
                return;
            }

            // Request microphone access
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(stream => {
                    setupAudioProcessing(stream);

                    // Start the session with the server
                    fetch('https://corvo-ai-back-end.hf.space/api/start-session', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ username }),
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Switch to call view
                            loginContainer.style.display = 'none';
                            callContainer.style.display = 'flex';

                            // Add initial AI message
                            addMessage('AI Assistant', data.ai_response, 'ai');

                            // Play the AI response
                            playAudioFromBase64(data.audio);

                            // Start listening after AI finishes speaking
                            startListening();
                        } else {
                            showNotification(data.error || 'Failed to start session', true);
                        }
                    })
                    .catch(error => {
                        console.error('Error starting session:', error);
                        showNotification('Failed to connect to server', true);
                    });
                })
                .catch(error => {
                    console.error('Error accessing microphone:', error);
                    showNotification('Microphone access denied', true);
                });
        }

        function setupAudioProcessing(stream) {
            // Set up audio context for processing
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            audioAnalyser = audioContext.createAnalyser();
            audioAnalyser.fftSize = 256;
            source.connect(audioAnalyser);

            audioDataArray = new Uint8Array(audioAnalyser.frequencyBinCount);

            // Set up media recorder
            mediaRecorder = new MediaRecorder(stream);

            mediaRecorder.ondataavailable = event => {
                if (event.data.size > 0) {
                    audioChunks.push(event.data);
                }
            };

            mediaRecorder.onstop = () => {
                const audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                sendAudioToServer(audioBlob);
                audioChunks = [];
            };
        }

        function startListening() {
            if (isMuted) return;

            isRecording = true;
            audioChunks = [];
            statusText.textContent = 'Listening...';
            micIndicator.classList.add('active');

            // Start recording
            mediaRecorder.start();

            // Set up silence detection
            silenceDetectionInterval = setInterval(detectSilence, 100);
        }

        function stopListening() {
            if (!isRecording) return;

            isRecording = false;
            statusText.textContent = 'Processing...';
            micIndicator.classList.remove('active');

            // Clear silence detection
            clearInterval(silenceDetectionInterval);
            clearTimeout(silenceTimeout);

            // Stop recording
            mediaRecorder.stop();
        }

        function detectSilence() {
            audioAnalyser.getByteFrequencyData(audioDataArray);

            // Calculate average volume
            let sum = 0;
            for (let i = 0; i < audioDataArray.length; i++) {
                sum += audioDataArray[i];
            }
            const average = sum / audioDataArray.length;

            // If sound is detected, reset the silence timeout
            if (average > 10) {
                clearTimeout(silenceTimeout);
                silenceTimeout = setTimeout(stopListening, 2000); // Stop after 2 seconds of silence
            } else if (!silenceTimeout) {
                silenceTimeout = setTimeout(stopListening, 2000);
            }
        }

        function sendAudioToServer(audioBlob) {
            const formData = new FormData();
            formData.append('audio', audioBlob);

            fetch('https://corvo-ai-back-end.hf.space/api/send-audio', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Add user message
                    addMessage(username, data.transcription, 'user');

                    // Add AI response
                    addMessage('AI Assistant', data.ai_response, 'ai');

                    // Play the AI response
                    playAudioFromBase64(data.audio);
                } else {
                    showNotification(data.error || 'Failed to process audio', true);
                    startListening(); // Resume listening
                }
            })
            .catch(error => {
                console.error('Error sending audio:', error);
                showNotification('Failed to send audio to server', true);
                startListening(); // Resume listening
            });
        }

        function sendTextToServer(text) {
            fetch('https://corvo-ai-back-end.hf.space/api/send-text', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Add AI response
                    addMessage('AI Assistant', data.ai_response, 'ai');

                    // Play the AI response
                    playAudioFromBase64(data.audio);
                } else {
                    showNotification(data.error || 'Failed to process text', true);
                }
            })
            .catch(error => {
                console.error('Error sending text:', error);
                showNotification('Failed to send text to server', true);
            });
        }

        function playAudioFromBase64(base64Audio) {
            if (!base64Audio) {
                console.error('No audio data received');
                startListening();
                return;
            }

            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            // Show audio waves
            waveContainer.classList.add('active');
            statusText.textContent = 'AI is speaking...';

            // Convert base64 to blob
            const byteCharacters = atob(base64Audio);
            const byteNumbers = new Array(byteCharacters.length);
            for (let i = 0; i < byteCharacters.length; i++) {
                byteNumbers[i] = byteCharacters.charCodeAt(i);
            }
            const byteArray = new Uint8Array(byteNumbers);
            const audioBlob = new Blob([byteArray], { type: 'audio/mp3' });

            // Create audio element
            const audio = new Audio(URL.createObjectURL(audioBlob));
            currentAudio = audio;

            // Play audio
            audio.play();

            // Listen for audio end
            audio.onended = () => {
                waveContainer.classList.remove('active');
                startListening();
            };

            // Listen for user interruption
            document.addEventListener('click', interruptSpeaking);
        }

        function interruptSpeaking() {
            if (currentAudio && !isRecording) {
                // Stop the AI from speaking
                currentAudio.pause();
                currentAudio = null;
                waveContainer.classList.remove('active');

                // Notify the server about the interruption
                fetch('https://corvo-ai-back-end.hf.space/api/interrupt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({}),
                })
                .then(() => {
                    startListening();
                })
                .catch(error => {
                    console.error('Error interrupting:', error);
                    startListening();
                });

                // Remove the event listener
                document.removeEventListener('click', interruptSpeaking);
            }
        }

        function addMessage(sender, content, type) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message');
            messageDiv.classList.add(type === 'user' ? 'user-message' : 'ai-message');

            const headerDiv = document.createElement('div');
            headerDiv.classList.add('message-header');
            headerDiv.textContent = sender;

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;

            messageDiv.appendChild(headerDiv);
            messageDiv.appendChild(contentDiv);

            conversation.appendChild(messageDiv);
            conversation.scrollTop = conversation.scrollHeight;
        }

        function toggleMute() {
            isMuted = !isMuted;

            if (isMuted) {
                muteBtn.querySelector('i').classList.remove('fa-microphone');
                muteBtn.querySelector('i').classList.add('fa-microphone-slash');
                muteBtn.classList.add('mute');

                if (isRecording) {
                    stopListening();
                }

                statusText.textContent = 'Microphone muted';
                micIndicator.classList.remove('active');
            } else {
                muteBtn.querySelector('i').classList.remove('fa-microphone-slash');
                muteBtn.querySelector('i').classList.add('fa-microphone');
                muteBtn.classList.remove('mute');

                startListening();
            }
        }

        function endCall() {
            // Stop recording if active
            if (isRecording) {
                mediaRecorder.stop();
                isRecording = false;
            }

            // Stop current audio if playing
            if (currentAudio) {
                currentAudio.pause();
                currentAudio = null;
            }

            // Clear intervals and timeouts
            clearInterval(silenceDetectionInterval);
            clearTimeout(silenceTimeout);

            // End the session with the server
            fetch('https://corvo-ai-back-end.hf.space/api/end-session', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({}),
            })
            .then(() => {
                // Switch back to login view
                callContainer.style.display = 'none';
                loginContainer.style.display = 'block';

                // Reset UI
                conversation.innerHTML = '';
                waveContainer.classList.remove('active');
                statusText.textContent = 'Ready to start conversation';
                micIndicator.classList.remove('active');

                // Reset variables
                username = '';
                usernameInput.value = '';
                isMuted = false;
                muteBtn.querySelector('i').classList.remove('fa-microphone-slash');
                muteBtn.querySelector('i').classList.add('fa-microphone');
                muteBtn.classList.remove('mute');

                showNotification('Call ended');
            })
            .catch(error => {
                console.error('Error ending session:', error);
                showNotification('Failed to end session properly', true);
            });
        }

        function showNotification(message, isError = false) {
            notification.textContent = message;
            notification.classList.toggle('error', isError);
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
</html>

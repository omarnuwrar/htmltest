            padding: 10px;

            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #2980b9;
        }
        .results {
            margin-top: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .error {
            color: red;
            text-align: center;
        }
        .loading {
            text-align: center;
            color: #666;
            font-style: italic;
        }
    </style>
</head>

        <input type="text" id="studentName" placeholder="Enter student name...">
        <button onclick="searchStudent()">Search</button>
    </div>

    <div id="loading" class="loading" style="display: none;">Searching...</div>
    <div id="error" class="error" style="display: none;"></div>

    <div class="results">
        <table id="resultsTable" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Mark</th>
                </tr>

            <tbody id="resultsBody">

                        return response.json().then(data => {
                            throw new Error(data.message || 'Error searching for student');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';

                    // Display results
                    displayResults(data);
                })
                .catch(error => {
                    // Hide loading indicator
                    document.getElementById('loading').style.display = 'none';

                    // Show error message
                    showError(error.message || 'Failed to connect to the server');
                    console.error('Error:', error);
                });
        }

        function displayResults(students) {
            const resultsBody = document.getElementById('resultsBody');
            resultsBody.innerHTML = '';

            if (students.length === 0) {
                showError('No students found with that name');
                return;
            }

            students.forEach(student => {
                const row = document.createElement('tr');

                const idCell = document.createElement('td');
                idCell.textContent = student.id;
                row.appendChild(idCell);

                const nameCell = document.createElement('td');
                nameCell.textContent = student.name;
                row.appendChild(nameCell);

                const markCell = document.createElement('td');
                markCell.textContent = student.mark;
                row.appendChild(markCell);

                resultsBody.appendChild(row);
            });

            document.getElementById('resultsTable').style.display = 'table';
        }

        function showError(message) {
            const errorElement = document.getElementById('error');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // Allow pressing Enter key to search
        document.getElementById('studentName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                searchStudent();
            }
        });

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RINET AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        header {
            background-color: #4285f4;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 15px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 80px 20px;
        }
        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2rem;
            color: #666;
            max-width: 800px;
            margin: 0 auto 30px;
        }
        .cta-buttons {
            margin-top: 30px;
        }
        .cta-button {
            display: inline-block;
            padding: 12px 30px;
            background-color: #4285f4;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            margin: 0 10px;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #3367d6;
        }
        .cta-button.secondary {
            background-color: white;
            color: #4285f4;
            border: 2px solid #4285f4;
        }
        .cta-button.secondary:hover {
            background-color: #f0f7ff;
        }
    </style>
</head>
<body>
    <header>
        <h1>RINET AI</h1>
    </header>
    <nav>
        <a href="https://app.rinet.ai">Home</a>
        <a href="#">Features</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
    </nav>
    <div class="hero">
        <h1>Welcome to RINET AI</h1>
        <p>A powerful artificial intelligence platform designed to help you solve complex problems and make smarter decisions.</p>
        <div class="cta-buttons">
            <a href="https://corvo-ai-back-end-test.hf.space/login" class="cta-button">Login</a>
            <a href="https://corvo-ai-back-end-test.hf.space/signup" class="cta-button secondary">Sign Up</a>
        </div>
    </div>
</body>
</html>
